version: "3.8"
services:
  dropbase-client:
    image: dropbase/client:0.0.4
    ports:
      - "3030:80"
  dropbase-server:
    image: dropbase/server:0.0.4
    volumes:
      - ./workspace:/project/workspace
    ports:
      - "9090:9090"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
  dropbase-lsp:
    image: dropbase/lsp:0.0.1
    volumes:
      - ./workspace:/project/workspace
    ports:
      - "9095:9095"
    environment:
      - PYTHONUNBUFFERED=1